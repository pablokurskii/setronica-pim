<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container ml-0">
    <a th:href="@{/}">Home</a>
    <h1>Edit Product</h1>
    <br />

    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">
        <div class="form-group">
            <label for="idInput">ID</label>
            <input type="text" id="idInput" th:field="*{id}" class="form-control" readonly="readonly" />
        </div>
        <div class="form-group">
            <div id="app">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" th:field="*{name}" class="form-control" placeholder="Product name" readonly="readonly" >
<!--                <input type="text" id="nameInput" th:value="*name='JSON.stringify(names)'" class="form-control" placeholder="Product name" readonly="readonly" >-->
                <i class="fa fa-plus pull-right"  @click="addRow" style="font-size:23px;color:green;cursor:pointer"></i>
                <table class="table table-bordered table-sm">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Language</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for='(name, index) in names'>
                        <td>
                            <input  v-model="name.name" required  class="form-control" type="text" />
                        </td>
                        <td>
                            <input v-model="name.lang" required class="form-control" type="text" />
                        </td>
                        <td>
                            <i  @click="deleteRow(index)" class="fa fa-remove" style="font-size:23px;color:red;cursor:pointer"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
        <div class="form-group">
            <!--HERE descrip multilang-->
            <label for="descriptionInput">Description</label>
            <input type="text" id="descriptionInput" th:field="*{description}" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="priceInput">Price</label>
            <input type="number" step="0.01" min="0.01" id="priceInput" th:field="*{price}" class="form-control">
        </div>
        <div class="form-group">
            <label for="currencyInput">Currency</label>
            <input type="text" id="currencyInput" th:field="*{currency}" class="form-control" placeholder="Currency">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/babel">
   var app = new Vue({
       el: '#app',
       data: {
        names:[{name:'',lang:''}],
       },
       watch: {
           names: {
               handler: function(val, oldVal) {
                   $("#nameInput")[0].value = JSON.stringify(this.names);
               },
               deep: true
            }
        },
       methods: {
        addRow: function() {
           this.names.push({name:'',lang:''});
        },
        deleteRow(index){
            this.names.splice(index,1);
        }
        /*TODO add create method - get from JPA*/
       },

       mounted(){
        window.NamesVue = this;
       }
      })
</script>
</body>
</html>
