<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container ml-0">
    <a th:href="@{/}">Home</a>
    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">
        <div class="form-group">
            <input type="text" id="nameInput" th:field="*{name}" class="form-control" placeholder="Product name" required>
        </div>
        <div class="form-group">
            <input type="text" id="descriptionInput" th:field="*{description}" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <input type="number" step="0.01" min="0.01" id="priceInput" th:field="*{price}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" id="currencyInput" th:field="*{currency}" class="form-control" placeholder="Currency">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
